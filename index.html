<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="background-color: rgb(184, 255, 43);">
    <header>
        <h2>CONTACT US</h2>
    </header>
    <form action="">
        <!-- name input area -->
        <label style="margin-top: 4px 2px;" for="name">Your name</label><br>
        <input style="padding: 12px 8px; margin: 6px 0; border-radius: 6px; border-color: rgb(34, 67, 0); border-width: 3px;" type="text" name="" id="" placeholder="Enter your name"><br>
       
        <!-- email input area -->
        <label style="margin-top: 8px; margin-bottom: 2px;" for="email">Your Email</label><br>
        <input style="padding: 12px 8px; margin: 6px 0; border-radius: 6px; border-color: rgb(34, 67, 0); border-width: 3px;" type="email" name="" id="" placeholder="Enter your email address"><br>
        
        <!-- message input area -->
        <label style="margin-top: 8px; margin-bottom: 2px;" for="text">Your Message</label><br>
        <input style="padding: 12px 8px; margin: 6px 0; border-radius: 6px; border-color: rgb(34, 67, 0); border-width: 3px;" type="textarea" value="Type your message here"><br>
        
        <!-- submit button -->
        <label style="margin-top: 8px; margin-bottom: 2px;" for="button">Send Message</label><br>
        <input style="padding: 14px 80px; margin: 6px 0; border-radius: 6px; border-color: rgb(34, 67, 0); border-width: 3px;" type="submit" value="Submit">
    </form>
</body>
</html>
